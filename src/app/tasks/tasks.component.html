<div class="container">
  <button type="button" class="btn btn-primary" (click)="archiveCompleted()" [disabled]="isProcessing">
    Archive Completed
  </button>
    <form class="new-task">
      <div id="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" [disabled]="isProcessing" [(ngModel)]="newTask.title" />
      </div>
      <div id="form-group">
        <label for="deadline">Deadline</label>
        <input type="date" name="title" id="deadline" class="form-control" [disabled]="isProcessing" [(ngModel)]="newTask.deadline" />
      </div>
      <div id="form-group">
        <button type="button" class="btn btn-primary" (click)="addTask()" [disabled]="isProcessing">
          {{isProcessing ? 'Processing' : 'Add Task'}}
        </button>
      </div>
    </form>
  
    <div class="tasks">
      <div class="task" *ngFor="let task of tasks">
        <div class="title">{{ task.title }}</div>
        <div class="deadline">
          <span *ngIf="task.deadline">{{ task.deadline }}</span>
        </div>
        <div class="actions">
          <input type="checkbox" [(ngModel)]="task.completed" (change)="handleChange(task)"/>
        </div>
      </div>
    </div>
  </div>
