<div class="container">
  <button mat-raised-button color="accent" type="button" class="btn btn-primary" (click)="archiveCompleted()" [disabled]="!canArchiveCompleted()">
    Archive Completed
  </button>
    <form class="new-task">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput name="title" id="title" [disabled]="isProcessing" [(ngModel)]="newTask.title" />
        <mat-hint>Enter at least 1 character.</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Deadline</mat-label>
        <input matInput [matDatepicker]="deadlinePicker" type="date" name="title" id="deadline"  [disabled]="isProcessing" [(ngModel)]="newTask.deadline" />
      <mat-datepicker-toggle matIconSuffix [for]="deadlinePicker"> </mat-datepicker-toggle>
      <mat-datepicker #deadlinePicker></mat-datepicker>
      </mat-form-field>
      <button mat-flat-button type="button" class="btn btn-primary" (click)="addTask()" [disabled]="!canAddTask()">
        {{isProcessing ? 'Processing' : 'Add Task'}}
      </button>
    </form>
  
    <div class="tasks">
      <mat-card [class.completed]="task.completed" *ngFor="let task of tasks">
        <mat-card-header>
          <mat-card-title>{{ task.title }}</mat-card-title>
          <mat-card-subtitle *ngIf="task.deadline">
            {{ task.deadline | date: "yyy-MM-dd"}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <mat-checkbox color="primary" [(ngModel)]="task.completed" (change)="handleChange(task)"> Done </mat-checkbox>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
